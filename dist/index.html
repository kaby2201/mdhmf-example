    <div class="container" style="padding-top: 60px;">
      <mdh-car id="card" license="CF30540"></mdh-car>

      <form class="form-horizontal" style="margin-top: 50px;">
        <div class="control-group">
          <label class="control-label" for="license">License number</label>
          <div class="controls">
            <input type="text" id="license" placeholder="license">
          </div>
        </div>
      </form>

    <script>
      document.getElementById('license').addEventListener('change', (e) => {
        var license = e.target.value;
        document.getElementById('card').setAttribute('license', license);
      })
    </script>
